<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Work Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="popup.css" />
    <title>Task List</title>
  </head>
  <body>
    <div id="progress-bar-container">
      <p id="progress-bar-text"></p>
      <div id="progress-bar"></div>
    </div>
    <div class="wrapper">
      <div class="buttonWrapper">
        <button
          class="tab-button active"
          style="border-top-left-radius: 10px"
          data-id="todo"
        >
          ToDo
        </button>
        <button
          class="tab-button"
          style="border-top-right-radius: 10px"
          data-id="done"
        >
          Done
        </button>
      </div>
      <div class="contentWrapper">
        <div class="content active" id="todo">
          <div id="task-container"></div>
          <div id="btn-container">
            <button id="add-task-btn" title="Add a new task">Add Task</button>
          </div>
        </div>
        <div class="content" id="done">
          <div id="completed-task-container"></div>
        </div>
      </div>
    </div>
    <div id="btn-container-2">
      <button id="clear-btn" title="Clear">Clear All Tasks</button>
    </div>
    <br />
  </body>
  <script src="popup.js"></script>
</html>
